<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="js/game.js"></script>
  <style>
    canvas#c1{
      border: 6px solid #ccc;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="c1" width="500"  height="300">
        
    </canvas>
    <script>
      var c1 = document.getElementById("c1");
      var context =c1.getContext("2d");
      //circulo vermelho
      context.beginPath();
      context.fillStyle='red';
      context.arc(50, 50, 50, 0, Math.PI * 2, true);
      context.fill();
      //source-ober | source-in | source-out | source-atop | destination-over | destination-in | destination-atop | destination-out | lighter | copy | shpr
      context.globalCompositeOperation='source-over';
      
      //circulo azul
      context.beginPath();
      context.fillStyle='blue';
      context.arc(70, 75, 50, 0, Math.PI * 2, true);
      context.fill();
      
      
      
     
      
      
      
      
            
    </script>
    
  </div>
</body>
</html>
