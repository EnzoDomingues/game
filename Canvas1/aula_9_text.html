<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="js/game.js"></script>
  <style>
    canvas#c1{
      border: 6px solid #ccc;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="c1" width="500"  height="300">
        
    </canvas>
    <script>
      var c1 = document.getElementById("c1");
      var context =c1.getContext("2d");
      context.fillStyle='#333399';
      context.font='35px Verdana';
      context.textAlign='center';
      context.shadowOffsetX=2;
      context.shadowOffsetY=2;
      context.shadowBlur=2
      context.shadowColor='rgba(0,0,0,0.5)';
      ;
      
      
      
      context.fillText("IMPACTA TECNOLOGIA", c1.width/2, 40);
      //context.strokeText("IMPACTA TECNOLOGIA", 10, 40);
      
      
      
      
      
    </script>
    
  </div>
</body>
</html>
