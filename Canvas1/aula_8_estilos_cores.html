<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="js/game.js"></script>
  <style>
    canvas#c1{
      border: 6px solid #ccc;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="c1" width="500"  height="300">
        
    </canvas>
    <script>
      var c1 = document.getElementById("c1");
      var context =c1.getContext("2d");
      context.beginPath();
      var grdR=context.createRadialGradient(50, 150, 5, 50, 150, 30);
      grdR.addColorStop(0, 'green');
      grdR.addColorStop(0.5,'yellow');
      grdR.addColorStop(1,'red');
      context.fillStyle=grdR;
      context.arc(50, 150, 30, 0, Math.PI*2, true);
      context.fill();

      context.globalAlpha="0.4";
      context.beginPath();
      context.fillStyle='blue';
      context.arc(250, 80, 30, 0, Math.PI *2, true);
      context.fill();
      context.globalAlpha="0.7";
      
      
      
      

      var grdL = context.createLinearGradient(50, 0, 50, 80);
      grdL.addColorStop(0, 'blue');
      grdL.addColorStop(0.5,'purple');
      grdL.addColorStop(1,'black');
      context.fillStyle=grdL;
      context.fillRect(50,0,300,90);

      context.beginPath();
      context.fillStyle='rgba(80,210,150,0.5)';
      context.arc(350, 40, 30, 0, Math.PI *2, true);
      context.fill();

      
      
    </script>
    
  </div>
</body>
</html>
