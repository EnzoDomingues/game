<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="js/game.js"></script>
  <style>
    canvas#c1{
      border: 6px solid #ccc;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="c1" width="500"  height="300">
        
    </canvas>
    <script>
      var c1 = document.getElementById("c1");
      var context =c1.getContext("2d");
      var img= new Image();
      var img2 = new Image();

      img.onload = function(){
        context.drawImage(img, 0, 0, 211, 283);
        context.drawImage(img2, 216, 0, 200, 283);
        
      }

      img.src="impacta-01.jpg";
      img2.src="impacta-02.jpg";
    </script>
    
  </div>
</body>
</html>
